name: Java CI with Maven on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '22' # Replace with your JDK version
          distribution: 'temurin'

      - name: Download and Install Chrome
        run: |
          Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/googlechromestandaloneenterprise64.msi" -OutFile "chrome_installer.msi"
          Start-Process "msiexec.exe" -ArgumentList '/i chrome_installer.msi /quiet /norestart' -Wait
      

      - name: Install ChromeDriver
        run: choco install chromedriver

      - name: Install Allure
        run: choco install allure

      - name: Build with Maven
        run: mvn clean install test



